<head><script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>

<div class='main'>
    <div class='row'>
        <h1>25 + 5 Clock</h1>
    </div>
    <div class='row'>
        <h3 id='timer-label'>Session</h3>
        <div id='time-left'>25:00</div>
        <div id="status">stopped</div>
        <div class='row'>
            <button id='start_stop' onClick='timerStart()'>Start</button>
            <button id='reset' onClick='reset()'>Reset</button>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <div class='row'><h4 id='break-label'>Break Duration</h4></div>
            <div class='row-buttons'>
                <button id='break-increment' class='incButton' onclick="incTime(2, '+')">+</button>
              <div id='break-length' class='length-display'>5</div>
                <button id='break-decrement' class='incButton' onclick="incTime(2, '-')">-</button>
            </div>
        </div>
        <div class='col'>
            <div class='row'><h4 id='session-label'>Session Duration</h4></div>
            <div class='row-buttons'>
                <button id='session-increment' class='incButton' onclick="incTime(1, '+')">+</button>
              <div id='session-length' class='length-display'>25</div>
                <button id='session-decrement' class='incButton' onclick="incTime(1, '-')">-</button>
            </div>
        </div>
        <audio id="beep"
                preload="auto"              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">
        </audio>
    </div>
  </div>
